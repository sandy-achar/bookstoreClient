<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Home</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link th:href="@{/css/templatemo_style.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>

</head>
<body>
<!--  Free CSS Templates from www.templatemo.com -->
<div id="templatemo_container" style="width:980px">
    <div id="templatemo_menu">
        <ul>
            <li><a th:href="@{/books}" class="current">Home</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/contactus}">Contact</a></li>
            <li title="Log Out">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" style="padding: 0 20px; font-size: 12px; font-weight: bold; text-align: center; text-decoration: none; color: #969547; background-color: transparent; border:none">Log Out</button>
                </form>
            </li>
        </ul>
    </div>
    <!-- end of menu -->

    <div id="templatemo_header">

    </div>
    <!-- end of header -->

    <div id="templatemo_content">
        <div id="templatemo_content_right" style="margin-right: 7em;">
            <form action="#" method="get" th:action="@{/books}" th:object="${bookSearch}" >
                <div class="col-lg-6" style="width:100%">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <select style="margin-right: 0px; height:34px" class="btn btn-default" id="category" name="category" th:field="*{category}">
                                <option value="title">Book Name</option>
                                <option value="author">Author Name</option>
                                <option value="publisher">Publisher Name</option>
                                <option value="isbn">ISBN</option>
                                <option value="language">Language</option>
                            </select>
                        </div>
                        <!-- /btn-group -->
                        <input id="query" name="query" type="text" class="form-control" aria-label="..." th:field="*{query}"/>
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Go!</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
            </form>
                <div class="templatemo_product_box"
                     style="margin-right:1em;margin-left:1em; margin-top:2em; height:18em" th:each="book : ${books}">
                    <h1 th:text="${book.bookTitle}"/>

                    <div style="float:left; width:25%">
                        <img th:src="'images/' + ${book.image}" alt="image"/>
                        <!--<img src="images/templatemo_image_01.jpg" alt="image"/>-->
                    </div>
                    <div style="float:right; color:white; width:60%; margin-left:10%">
                        <p th:text="'Authors : ' + ${book.formattedAuthors}"/>

                        <p th:text="'ISBN : ' + ${book.isbn}"/>

                        <h3 th:text="'Price : $' + ${book.price}"/>

                        <div class="buy_now_button"><a href="subpage.html">Add to Cart</a></div>
                    </div>
                </div>
            </div>
            <!-- end of content right -->

            <div class="cleaner_with_height">&nbsp;</div>
        </div>
        <!-- end of content -->

        <div id="templatemo_footer">

            <a th:href="@{/books}">Home</a> | <a th:href="@{/profile}">Profile</a> | <a th:href="@{/contactus}">Contact</a><br/>
            Copyright Â© 2015 <a href="#"><strong>The Challengers</strong></a>

            <!-- Credit: www.templatemo.com -->    </div>
        <!-- end of footer -->
        <!--  Free CSS Template www.templatemo.com -->
    </div>
    <!-- end of container -->
    <!-- templatemo 086 book store -->
    <!--
    Book Store Template
    http://www.templatemo.com/preview/templatemo_086_book_store
    -->
</body>
</html>
