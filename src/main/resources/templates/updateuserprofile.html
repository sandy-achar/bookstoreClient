<!--  Free CSS Templates from www.templatemo.com -->
<div id="templatemo_container" style="width:980px">
    <div id="templatemo_menu">
        <ul>
            <li><a th:href="@{/books}">Home</a></li>
            <li><a th:href="@{/profile}" class="current">Profile</a></li>
            <li><a th:href="@{/contactus}">Contact</a></li>
            <li title="Log Out">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" style="padding: 0 20px; font-size: 12px; font-weight: bold; text-align: center; text-decoration: none; color: #969547; background-color: transparent; border:none">Log Out</button>
                </form>
            </li>
        </ul>
    </div> <!-- end of menu -->

    <div id="templatemo_header">

    </div> <!-- end of header -->

    <div id="templatemo_content">
        <div id="templatemo_content_right" style="margin-right: 7em;">
        <form method="post" action="#" th:action="@{/update}" th:object="${usertoupdate}">
            <div class="input-group">
                <h4 class="navbar-text" style="color:#cbc750">Update User</h4></div><br/>
            <div class="input-group">
                <input id="userId" name="userId" type="text" class="form-control" style="display:none" placeholder="Enter Username" th:value="${usertoupdate.userId}" th:field="*{userId}"/>
            </div><br/>
            <div class="input-group">
                <span class="input-group-addon" id="userNameLabel">User Name</span>
                <input type="text" class="form-control" placeholder="Enter Username"  aria-describedby="userNameLabel" readonly="readonly" th:value="${usertoupdate.userName}" th:field="*{userName}"/>
            </div><br/>
            <div class="input-group">
                <span class="input-group-addon" id="firstName">First Name</span>
                <input type="text" class="form-control" placeholder="Enter First Name" aria-describedby="firstName" th:value="${usertoupdate.firstName}" th:field="*{firstName}"/>
            </div><br/>
            <div class="input-group">
                <span class="input-group-addon" id="lastName">Last Name</span>
                <input type="text" class="form-control" placeholder="Enter Last Name" aria-describedby="lastName" th:value="${usertoupdate.lastName}" th:field="*{lastName}"/>
            </div><br/>
            <div class="input-group">
                <span class="input-group-addon" id="middleName">Middle Name</span>
                <input type="text" class="form-control" placeholder="Enter Middle Name" aria-describedby="middleName" th:value="${usertoupdate.middleName}" th:field="*{middleName}"/>
            </div><br/>
            <div class="input-group">
                <span class="input-group-addon" id="email">Email</span>
                <input type="email" class="form-control" placeholder="Enter Email" aria-describedby="email" th:value="${usertoupdate.email}" th:field="*{email}"/>
            </div><br/>
            <div class="input-group">
                <span class="input-group-addon" id="street">Street</span>
                <input type="text" class="form-control" placeholder="Enter Street" aria-describedby="street" th:value="${usertoupdate.street}" th:field="*{street}"/>
            </div><br/>
            <div class="input-group">
                <span class="input-group-addon" id="city">City</span>
                <input type="text" class="form-control" placeholder="Enter City" aria-describedby="city" th:value="${usertoupdate.city}" th:field="*{city}"/>
            </div><br/>
            <div class="input-group">
                <span class="input-group-addon" id="zipCode">Zip Code</span>
                <input type="text" class="form-control" placeholder="Enter Zip Code" aria-describedby="zipCode" th:value="${usertoupdate.zipCode}" th:field="*{zipCode}"/>
            </div><br/>
            <div class="input-group">
                <span class="input-group-addon" id="state">State</span>
                <input type="text" class="form-control" placeholder="Enter State" aria-describedby="state" th:value="${usertoupdate.state}" th:field="*{state}"/>
            </div><br/>
            <div class="input-group">
                <span class="input-group-addon" id="country">Country</span>
                <input type="text" class="form-control" placeholder="Enter Country" aria-describedby="country" th:value="${usertoupdate.country}" th:field="*{country}"/>
            </div>
            <br/>
            <button type="submit" style="margin-left:18em" class="btn btn-default navbar-btn">Save</button> &nbsp;
        </form>
            <p style="color:white" th:if="${result != null}"><span th:text="${result}">Hello</span></p>

        </div> <!-- end of content right -->

        <div class="cleaner_with_height">&nbsp;</div>
    </div> <!-- end of content -->

    <div id="templatemo_footer">

        <a th:href="@{/books}">Home</a> | <a th:href="@{/profile}">Profile</a> | <a th:href="@{/contactus}">Contact</a><br/>
