<!--  Free CSS Templates from www.templatemo.com -->
<div id="templatemo_container" style="width:980px">
    <div id="templatemo_menu">
        <ul>
            <li><a th:href="@{/books}" class="current">Home</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/contactus}">Contact</a></li>
        </ul>
    </div> <!-- end of menu -->

    <div id="templatemo_header">

    </div> <!-- end of header -->

    <div id="templatemo_content">


        <div id="templatemo_content_right" style="margin-right: 7em;">
            <form method="post" action="#" th:action="@{/register}" th:object="${user}">
                <div class="input-group">
                    <h4 class="navbar-text" style="color:#cbc750">Register New User</h4></div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="userName">User Name</span>
                    <input type="text" class="form-control" placeholder="Enter Username" required="required" aria-describedby="userName" th:field="*{userName}"/>
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="password">Password</span>
                    <input type="password" class="form-control" placeholder="Enter Password" required="required" aria-describedby="password" th:field="*{password}"/>
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="firstName">First Name</span>
                    <input type="text" class="form-control" placeholder="Enter First Name" required="required" aria-describedby="firstName" th:field="*{firstName}"/>
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="lastName">Last Name</span>
                    <input type="text" class="form-control" placeholder="Enter Last Name" required="required" aria-describedby="lastName" th:field="*{lastName}"/>
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="middleName">Middle Name</span>
                    <input type="text" class="form-control" placeholder="Enter Middle Name" aria-describedby="middleName" th:field="*{middleName}"/>
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="email">Email</span>
                    <input type="email" class="form-control" placeholder="Enter Email" required="required" aria-describedby="email" th:field="*{email}"/>
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="street">Street</span>
                    <input type="text" class="form-control" placeholder="Enter Street" required="required" aria-describedby="street" th:field="*{street}"/>
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="city">City</span>
                    <input type="text" class="form-control" placeholder="Enter City" required="required" aria-describedby="city" th:field="*{city}"/>
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="zipCode">Zip Code</span>
                    <input type="text" class="form-control" placeholder="Enter Zip Code" required="required" aria-describedby="zipCode" th:field="*{zipCode}"/>
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="state">State</span>
                    <input type="text" class="form-control" placeholder="Enter State" required="required" aria-describedby="state" th:field="*{state}"/>
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="country">Country</span>
                    <input type="text" class="form-control" placeholder="Enter Country" required="required" aria-describedby="country" th:field="*{country}"/>
                </div><br/>
                <div class="input-group" style="color:white;">
                    <input type="radio" name="userRole" required="required" value="Buyer" th:field="*{role}"/>Buyer
                    <input style="margin-left:2em" type="radio" name="userRole" value="Seller" th:field="*{role}"/>Seller
                </div>
                <br/>
                <button type="submit" style="margin-left:18em" class="btn btn-default navbar-btn">Register User</button> &nbsp;
                <a th:href="@{/login}"><button type="button" class="btn btn-default navbar-btn">Log In</button></a>
            </form>
            <p style="color:white" th:if="${result != null}"><span th:text="${result}">Hello</span></p>
        </div> <!-- end of content right -->

        <div class="cleaner_with_height">&nbsp;</div>
    </div> <!-- end of content -->

    <div id="templatemo_footer">

        <a href="subpage.html">Home</a> | <a href="#">Contact Us</a><br />

</div> <!-- end of container -->
